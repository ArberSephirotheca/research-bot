name: Daily GPU Research Digest

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest
    environment: openai
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Guard OpenAI key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [[ -z "${OPENAI_API_KEY}" ]]; then
            echo "OPENAI_API_KEY is not set. Add it as a repo or environment secret."
            exit 1
          fi
          echo "::add-mask::$OPENAI_API_KEY"

      - name: Run digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: cargo run --bin research-bot -- --config data/sources.yml --db data/visited.jsonl --summarize --discover

      - name: Commit and push
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "research-bot"
          git config user.email "research-bot@users.noreply.github.com"
          git add data/visited.jsonl reports/*.md
          git commit -m "Daily GPU research digest"
          git push
