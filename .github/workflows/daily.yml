name: Daily GPU Research Digest

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run digest
        run: cargo run -- --config data/sources.yml --db data/visited.jsonl

      - name: Commit and push
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "research-bot"
          git config user.email "research-bot@users.noreply.github.com"
          git add data/visited.jsonl reports/*.md
          git commit -m "Daily GPU research digest"
          git push
